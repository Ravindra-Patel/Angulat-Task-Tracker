<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <div style="margin-top: 25px;">
      <fa-icon
        (click)="onDelete(task)"
        [ngStyle]="{ color: 'red' }"
        [icon]="faTrash"
      ></fa-icon>
    </div>
  </h3>
  <p>{{ task.day }}</p>
</div>
